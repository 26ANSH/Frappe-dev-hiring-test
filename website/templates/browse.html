{% extends "template.html" %}

{% block script %}
<script>

    function BtnDisable(value)
    {
        document.getElementById("bookBtnOne").disabled = value
        document.getElementById("bookBtnTwo").disabled = value
    }

    var page_number = 1
    getBooks(0)
    document.getElementById("browse").classList.remove("bg-blue-900")
    document.getElementById("browse").classList.add("bg-blue-500")
    document.getElementById("browse-icon").classList.remove("text-blue-600")

    function getBooks(change)
    {
        BtnDisable(true)
        if(change + page_number > 0)
        {
        document.getElementById("books").innerHTML = ''
        document.getElementById("loader").style.display = "inline"
        page_number += change
        document.getElementById("pageNumber").innerHTML = page_number
        fetch("/get_books", {
            method: "POST", 
            body: JSON.stringify({ 
                page: page_number,
                title: document.getElementById("title").value,
                authors: document.getElementById("author").value,
            }),
        }).then((_res) => {
            _res.json().then(data => {

                if(data.length >0)
                {
                    for (var i = 0; i < data.length; i++)
                {
                    book = data[i]
                    document.getElementById("loader").style.display = "none"
                    document.getElementById("books").innerHTML += `<a href="/book/`+ book.isbn +`" class="w-full justify-evenly flex flex-col shadow-lg resources-responsive m-1.5 border-2 hover:bg-blue-50 border-blue-900 p-2 rounded-md transition-linear duration-300">
    
                        <h1 class="text-xl text-blue-800 font-bold"> `+ book.title +`</h1>
                
                        <hr class="border border-dashed border-blue-900 my-2">
                
                        <img src="https://covers.openlibrary.org/b/isbn/`+ book.isbn +`-M.jpg" class="mx-auto h-48" alt="">
                
                        <h3 class="self-end text-white text-sm bg-blue-700 mt-1 mb-0.5 p-1 w-full">Author:`+  book.authors +`</h3>
                
                    </a>`
                }
                BtnDisable(false)
                }
                else
                {
                    document.getElementById("loader").style.display = "none"
                    document.getElementById("books").innerHTML += `<h1 class="text-xl text-red-700 mt-2 font-bold"> No books found</h1>`
                    BtnDisable(true)
                    document.getElementById("bookBtnOne").disabled = false
                }

            });
        });
    }
    }

    function filter(){
        document.getElementById("filter").classList.toggle("hidden")
    }

    function search(){
        getBooks(1-page_number)
        filter()
    }

</script>
{% endblock %}

{% block content %}

<div class="fixed right-0 text-white flex flex-col px-1">
    <div> <button onclick="filter()" class="mr-5 mt-5 float-right rounded-full px-4 py-2 bg-blue-900">Filter</button></div>
    <div id="filter" class="mt-4 border bg-blue-900 mr-2 p-3 rounded-lg hidden">
        Title: <input id="title" value="" placeholder="Book title" type="text" class="text-blue-900 py-1 px-2 rounded-md focus:border focus:border-blue-700" type="text">
        <br class="my-8">
        Author: <input id="author" value="" placeholder="Book author" type="text" class="text-blue-900 py-1 px-2 rounded-md focus:border focus:border-blue-700" type="text">
        <button onclick="search()" class="bg-white text-blue-900 m-2 p-1 rounded">Search</button>
    </div>
</div>

</div>
